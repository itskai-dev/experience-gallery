# Good Morning — A Gentle Wake-Up Experience
# Gradual lights, soft greeting, and morning briefing

name: Good Morning
description: A gentle wake-up experience with sunrise lighting and personalized greeting
version: 1.0.0
author: reflectt-io
duration_estimate_ms: 60000  # ~1 minute
tags: [morning, routine, gentle, daily]

requires:
  screens: true
  lights: true
  audio: true

defaults:
  voice: samantha
  transition_ms: 3000

acts:
  # ═══════════════════════════════════════════════════════════════════════════════
  # SUNRISE
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Sunrise
    duration_ms: 20000
    steps:
      # Start dim and warm
      - type: light_set
        target: all
        color: [255, 100, 50]
        brightness_pct: 10
        transition: 5
        delay_ms: 0
        
      # Gradual brighten
      - type: light_set
        target: all
        color: [255, 180, 100]
        brightness_pct: 40
        transition: 10
        delay_ms: 5000
        
      # Show sunrise gradient on screens
      - type: screen_update_all
        html: |
          <!DOCTYPE html>
          <style>
            *{margin:0;padding:0;box-sizing:border-box}
            body{background:linear-gradient(180deg,#1a1a2e 0%,#ff6b6b 30%,#ffc857 60%,#ffeb99 100%);height:100vh;display:flex;align-items:center;justify-content:center}
            .sun{width:150px;height:150px;background:radial-gradient(circle,#fff7e0,#ffdf80);border-radius:50%;box-shadow:0 0 100px rgba(255,223,128,0.8);animation:rise 15s ease-out forwards}
            @keyframes rise{from{transform:translateY(200px);opacity:0}to{transform:translateY(0);opacity:1}}
          </style>
          <div class="sun"></div>
        delay_ms: 0

  # ═══════════════════════════════════════════════════════════════════════════════
  # GREETING
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Greeting
    duration_ms: 25000
    steps:
      # Brighten to full morning
      - type: light_set
        target: all
        kelvin: 4000
        brightness_pct: 70
        transition: 5
        delay_ms: 0
        
      - type: speak
        text: Good morning! Time to start a beautiful day.
        delay_ms: 3000
        
      # Show time and date
      - type: screen_update_all
        html: |
          <!DOCTYPE html>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap');
            *{margin:0;padding:0;box-sizing:border-box}
            body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Inter',sans-serif;color:#fff}
            .time{font-size:180px;font-weight:100;letter-spacing:-5px;text-shadow:0 10px 30px rgba(0,0,0,0.2)}
            .date{font-size:32px;font-weight:200;opacity:0.8;margin-top:20px}
            .greeting{font-size:24px;font-weight:300;margin-top:40px;opacity:0.6}
          </style>
          <div class="time" data-clock="time">7:00 AM</div>
          <div class="date" data-clock="date">Sunday, February 2</div>
          <div class="greeting">Have a wonderful day</div>
        delay_ms: 5000

  # ═══════════════════════════════════════════════════════════════════════════════
  # SETTLE
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Settle
    duration_ms: 15000
    steps:
      # Set to comfortable daytime
      - type: light_mood
        mood: focus
        delay_ms: 0
