# Movie Night — Cinema Ambiance
# Dims lights, sets bias lighting, prepares for film

name: Movie Night
description: Transforms the room into a home cinema with bias lighting and minimal displays
version: 1.0.0
author: reflectt-io
duration_estimate_ms: 15000  # Quick setup
tags: [movie, cinema, ambiance, entertainment]

requires:
  screens: true
  lights: true

defaults:
  transition_ms: 3000

acts:
  # ═══════════════════════════════════════════════════════════════════════════════
  # PREPARE
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Prepare
    duration_ms: 8000
    steps:
      # Announce
      - type: speak
        text: Setting up movie night. Enjoy the show!
        delay_ms: 0
        
      # Dim lights with blue bias
      - type: light_mood
        mood: movie
        delay_ms: 1000
        
      # Show minimal clock on screens
      - type: screen_update_all
        html: |
          <!DOCTYPE html>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap');
            *{margin:0;padding:0;box-sizing:border-box}
            body{background:#050510;height:100vh;display:flex;align-items:flex-end;justify-content:flex-end;font-family:'Inter',sans-serif}
            .time{font-size:48px;font-weight:100;color:rgba(255,255,255,0.08);padding:40px;letter-spacing:2px}
          </style>
          <div class="time" data-clock="time">9:00 PM</div>
        delay_ms: 2000

  # ═══════════════════════════════════════════════════════════════════════════════
  # SHOWTIME
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Showtime
    duration_ms: 7000
    steps:
      # Final dim
      - type: light_set
        target: all
        brightness_pct: 10
        color: [20, 20, 60]
        transition: 3
        delay_ms: 0
