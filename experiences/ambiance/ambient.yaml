# Ambient — Living Wallpaper
# Time-reactive, beautiful, always-on display

name: Ambient
description: Living wallpaper that shifts with time of day
version: 1.0.0
author: reflectt-io
duration_estimate_ms: 10000  # Quick setup, then indefinite
tags: [ambient, wallpaper, always-on, beautiful]

requires:
  screens: true
  lights: true

defaults:
  transition_ms: 5000

acts:
  # ═══════════════════════════════════════════════════════════════════════════════
  # ACTIVATE
  # ═══════════════════════════════════════════════════════════════════════════════
  - name: Activate
    duration_ms: 10000
    steps:
      # Match lights to time of day (cozy as default)
      - type: light_mood
        mood: cozy
        delay_ms: 0
        
      # Beautiful ambient display
      - type: screen_update_all
        html: |
          <!DOCTYPE html>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap');
            *{margin:0;padding:0;box-sizing:border-box}
            body{background:linear-gradient(145deg,#0a0a12 0%,#0f1018 50%,#0a0a12 100%);height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Inter',sans-serif;overflow:hidden}
            
            .orb{position:absolute;border-radius:50%;filter:blur(80px);animation:drift 30s ease-in-out infinite}
            .orb1{width:400px;height:400px;background:radial-gradient(circle,rgba(100,130,200,0.15),transparent 70%);top:20%;left:20%;animation-delay:0s}
            .orb2{width:300px;height:300px;background:radial-gradient(circle,rgba(150,100,180,0.12),transparent 70%);bottom:30%;right:25%;animation-delay:-10s}
            .orb3{width:250px;height:250px;background:radial-gradient(circle,rgba(100,180,150,0.1),transparent 70%);top:60%;left:50%;animation-delay:-20s}
            
            .time{font-size:220px;font-weight:100;color:rgba(255,255,255,0.85);letter-spacing:-8px;z-index:1;text-shadow:0 20px 60px rgba(0,0,0,0.5)}
            .date{font-size:28px;font-weight:200;color:rgba(255,255,255,0.3);margin-top:20px;letter-spacing:4px;z-index:1}
            
            @keyframes drift{
              0%,100%{transform:translate(0,0)}
              25%{transform:translate(30px,-20px)}
              50%{transform:translate(-20px,30px)}
              75%{transform:translate(20px,20px)}
            }
          </style>
          <div class="orb orb1"></div>
          <div class="orb orb2"></div>
          <div class="orb orb3"></div>
          <div class="time" data-clock="time">10:30</div>
          <div class="date" data-clock="date">Sunday, February 2</div>
        delay_ms: 0
